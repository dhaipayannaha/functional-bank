<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="banking.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Money <span class="font-semibold color-six">Management</span></h1>
        
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="color-one p-8 rounded">
                  <h3 class="text-2xl">Deposit</h3>
                  <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="color-two p-8 rounded">
                  <h3 class="text-2xl">Withdrow</h3>
                  <h4 class="text-4xl">$ <span id="Withdraw-total">00</span> </h4>
                </div>
                <div class="color-three p-8 rounded">
                  <h3 class="text-2xl">Balance</h3>
                  <h4 class="text-4xl">$ <span id="balance-total">1300</span></h4>
                </div>
             </div>
        </section>
        <!-- deposite && Withdrow -->
        <section class="mt-8">
          <div class="grid grid-cols-2 gap-4">
            <div class="color-four p-8 rounded">
              <h3 class="text-2xl">Please Deposit</h3>
              <div>
              <input id="deposit-Input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" placeholder="$ amount you want to deposit">
              <button id="deposit-button" class="btn-color px-4 rounded py-2 text-white font-medium">Deposit</button>
              </div>
            </div>
            <div class="color-five p-8 rounded">
              <h3 class="text-2xl">Please Withdrow</h3>
              <div>
              <input id="Widthdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" placeholder="$ amount you want to widthdrow">
              <button id="withdraw-button" class="btn-color px-4 rounded py-2 text-white font-medium">Widthdrow</button>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
